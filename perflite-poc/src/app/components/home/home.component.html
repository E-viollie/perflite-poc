<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="1" size="3" class="ion-padding ion-blue-bkg">
          <img
            src="https://images.prismic.io/ionicframeworkcom/ac68e1d9-9887-4e5a-9820-9290d06638de_ionic+logo+white+on+blue.png"
            alt="Ionic logo"
            loading="lazy"
            width="100"
          />
        </ion-col>
        <ion-col size-md="10" size="14" class="welcome">
          <ion-card-header>
            <ion-card-title>Welcome to Perf lite</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-input label="User name"></ion-input>
            <ion-input type="password" label="Password">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
            <hr />
            <ion-button color="primary" (click)="login()">Sign in</ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
